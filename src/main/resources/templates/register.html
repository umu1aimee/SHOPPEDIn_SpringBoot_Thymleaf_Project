<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Register - SHOPPEDIn</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b0082, #8a2be2);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding-bottom: 0;
        }

        .card-header p {
            font-size: 2rem;
            font-weight: bold;
            color: #4b0082;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
            outline: none;
        }

        .btn-primary {
            background: #4b0082;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background: #8a2be2;
            transform: scale(1.05);
        }

        .card-footer {
            background: transparent;
            border-top: none;
            padding-top: 0;
        }

        .card-footer a {
            color: #4b0082;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .card-footer a:hover {
            color: #8a2be2;
        }

        .text-success, .text-danger {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .card {
                margin: 1rem;
            }
            .card-header p {
                font-size: 1.5rem;
            }
        }
	</style>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card shadow p-3 mb-5 rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-center">Register</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label">Full Name</label>
									<input required class="form-control" name="name" type="text">
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label">Mobile Number</label>
									<input required class="form-control" name="mobileNumber" type="number">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="email" type="email">
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label">Address</label>
									<input required class="form-control" name="address" type="text">
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label">City</label>
									<input required class="form-control" name="city" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label">State</label>
									<input required class="form-control" name="state" type="text">
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label">Pincode</label>
									<input required class="form-control" name="pincode" type="number">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label">Password</label>
									<input required class="form-control" name="password" type="password" id="pass">
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label">Confirm Password</label>
									<input required class="form-control" name="confirmpassword" type="password">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Profile Image</label>
								<input class="form-control" name="img" type="file">
							</div>
							<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
						</form>
					</div>
					<div class="card-footer text-center">
						Already have an account ? <a href="/signin" class="text-decoration-none">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
